language: python
python:
  - "3.11"

# Cache pip dependencies
cache: pip

# Install dependencies
install:
  - pip install --upgrade pip
  - pip install -r requirements.txt

# Run tests and code quality checks
script:
  # Lint and formatting checks first
  - black --check .
  - flake8 .

  # Django system checks and migrations
  - python manage.py check
  - python manage.py migrate --noinput

  # Run tests with coverage
  - coverage run --source='.' manage.py test --verbosity=2
  - coverage report

after_success:
  - coveralls

# Deploy to AWS Elastic Beanstalk on successful build
deploy:
  provider: elasticbeanstalk
  region: us-east-1
  app: swe1-app
  env: swe1-env2
  # bucket_name: elasticbeanstalk-us-east-1-123456789012  # Commented out - let Travis auto-detect
  on:
    branch: main
    condition: $TRAVIS_PYTHON_VERSION = "3.11"

# Environment variables (you'll need to set these in Travis CI settings)
env:
  global:
    - DJANGO_DEBUG=0
    - SQLITE_NAME=/tmp/db.sqlite3
